<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Human Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            width: 250px;
            z-index: 10;
        }
        #patient-details {
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #patient-details strong {
            display: block;
        }
        #patient-details span {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 2px 5px;
            border-radius: 4px;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="info-panel" contenteditable="true">
    <h3>Patient Info</h3>
    <div id="patient-details">
        <div><strong>Name:</strong> <span id="patient-name">John Doe</span></div>
        <div><strong>Age:</strong> <span id="patient-age">35</span></div>
        <div><strong>Medical Concerns:</strong> <span id="patient-concerns">None</span></div>
        <div><strong>Treatment Duration:</strong> <span id="patient-duration">6 months</span></div>
    </div>
</div>

<video autoplay muted loop id="camera-feed"></video>
<div id="vr-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
    // Access camera feed for the background
    const video = document.getElementById('camera-feed');
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error("Camera access error:", err));
    } else {
        console.error("getUserMedia not supported in this browser.");
    }

    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('vr-container').appendChild(renderer.domElement);

    // Load a human-sized model
    const loader = new THREE.GLTFLoader();
    loader.load('FinalBaseMesh.obj', (gltf) => {
        const model = gltf.scene;
        model.scale.set(1, 1, 1); // Adjust scale to make it human-sized
        scene.add(model);

        // Allow model rotation via dragging
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.addEventListener('mousedown', (event) => {
            isDragging = true;
        });

        document.addEventListener('mouseup', (event) => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.offsetX - previousMousePosition.x,
                    y: event.offsetY - previousMousePosition.y
                };

                const rotationSpeed = 0.005;
                model.rotation.y += deltaMove.x * rotationSpeed;
                model.rotation.x += deltaMove.y * rotationSpeed;
            }

            previousMousePosition = {
                x: event.offsetX,
                y: event.offsetY
            };
        });
    }, undefined, (error) => {
        console.error(error);
    });

    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
